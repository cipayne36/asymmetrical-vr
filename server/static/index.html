<html>
  <head>
    <meta charset="utf-8">
    <title>Asymmetrical Aframe - Splash</title>
    <meta name="description" content="Asymmetrical Aframe - WIP">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

    <script type="text/javascript">
      function storeChoice(playerType) {
        sessionStorage.setItem('playerType', playerType);
      } 
    </script>

  </head>


  <body>
    <a-scene>

    <a-assets>
      <a-asset-item id="mouse" src="/resources/mouse/scene.gltf"></a-asset-item>
      <a-asset-item id="cheese" src="/resources/cheesegltf.gltf"></a-asset-item>
      <img id="mousePreview" src="./resources/mousePreview.png">
      <img id="godPreview" src="./resources/godPreview.png">
      <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous"/>
      <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous"/>

      <!-- <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
      <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
      <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item> -->
    </a-assets>

    <a-camera position="0 0 10">
      <a-cursor  raycaster color="white"></a-cursor>
    </a-camera>

    <a-entity class="avatar" position="0 0 -30" scale="4 4 4" gltf-model="#mouse"></a-entity>

    <a-entity position="10 0 10" scale="4 4 4" gltf-model="#cheese"></a-entity>

    <a-entity daydream-controls="hand: right" raycaster="showLine: true" line="color: #118A7E"></a-entity>

    <a-link onclick="storeChoice('MOUSE');" href="main.html" title="Mice" position="-13 3 -5.0" image="#mousePreview"  scale="2 3 0" backgroundColor="purple" visible="" geometry="" material="" link=""></a-link>

    <a-link onclick="storeChoice('GOD');" href="main.html" title="Observer" position="13 3 -5.0" image="#godPreview" scale="2 3 0" backgroundColor="purple" visible="" geometry="" material="" link=""></a-link>

    <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
    <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
    <a-entity light="color: white; type: ambient;"></a-entity>

    </a-scene>
    
  </body>
</html>
